# nginx configuration template

upstream pdxpixel {
    server unix://tmp/pdxpixel.sock;
}

server {
    listen 80;
    server_name pdxpixel;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;

    ssl_certificate      /etc/nginx/ssl/pdxpixel/pdxpixel.crt;
    ssl_certificate_key  /etc/nginx/ssl/pdxpixel/pdxpixel.key;

    location /static  {
        alias /home/django/sites/pdxpixel/static;
    }

    location / {
        include     uwsgi_params;
        uwsgi_pass  pdxpixel;
    }
}