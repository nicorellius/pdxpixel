{% extends 'blog/base.html' %}

{% block title %} Blog Archive {% endblock %}
 
{% block content %}
    <h1>PDX Pixel Blog Archive</h1>
    {% for post in posts %}
    <div class="post">
        <h3>
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        </h3>
        <p>{{ post.description }}</p>
        <p class="italics">
            Posted on
            <time datetime="{{ post.pub_date|date:"c" }}">
            {{ post.pub_date|date }}
            </time>
        </p>
    </div>
    {% endfor %}

    <p><a href="/">Go back home...</a></p>

{% endblock %}
